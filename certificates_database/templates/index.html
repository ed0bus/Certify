{% extends 'base.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    function copyText(obj) {
        var tmpInput = $("<input>");
        $("body").append(tmpInput);
        var tdVal = $(obj).parent().prev().text();
        tmpInput.val(tdVal).select();
        document.execCommand("copy");
        tmpInput.remove();
    }
</script>

<style>
    table {

        font-family: futura;
        margin: 30px;
    }
</style>



<table class='table  table-striped  table-bordered table-hover'>
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Certificate Identification Code</th>


        </tr>
    </thead>
    <tbody>
        {% for certificate in certificates %}
        <tr>
            <td>{{certificate.id}}</td>
            <td>{{certificate.name}}</td>
            <td>{{certificate.surname}}</td>
            <td>{{certificate.hash}}</td>
            <td>
                <button onclick="copyText(this)">Copy</button>
            </td>


        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
